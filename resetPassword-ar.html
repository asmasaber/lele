<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Join to LELE</title>
		<link rel="icon" href="assets/images/icon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
		<link rel="stylesheet" href="assets/css/style-ar.css"> 
		<link rel="stylesheet" href="assets/css/steps-ar.css"> 
        <link rel="stylesheet" href="assets/css/reset.css"> 
		
   </head>

    <body>
        <!-- Top content -->
        <div class="top-content" >
            <div class="container">
                <div class="row">
					<div class="col-sm-1  col-md-3  col-lg-3  form-box " >
						
					</div>
                    <div class="col-sm-10  col-md-6  col-lg-6  form-box" >
                    	<form id="Rfrom" role="form" action="#" method="post" class="f1" style="background:#fdfbf;">
                    		<h3 style="display:inline">Reset Password </h3>
							
                    		<p></p>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="14.66" data-number-of-steps="4" style="width: 14.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-user-plus"></i></div>
                    				<p>Information</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>confirm Code</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-home"></i></div>
                    				<p>Reset Password</p>
                    			</div>
								
								<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-picture-o"></i></div>
                    				<p>Done</p>
                    			</div>
                    		</div>
                    		<fieldset >
                                
                                 <div class="form-group">
                                    <label class="sr-only" for="f1-phone">Mobile</label>
                                    <input  type="text" name="f1-phone" placeholder="Mobile..." class="f1-email form-control" id="f1-phone">
                                    <p id="MobileError" class="error" ></p>
                                </div>
                    		    
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-first-name">Code</label>
                                    <input type="text" name="f1-id" placeholder="Code..." class="f1-first-name form-control" id="parentCode">
									
								</div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next continue" id="checkUser" >Send Code</button>
                                </div>
                            </fieldset>
                            <fieldset>
                               
								<div class="form-group">
                                    <label class="sr-only" for="f1-first-name">Name</label>
                                    <input type="text" name="f1-name" placeholder="Enter Code" class="f1-facebook form-control" id="f1-name">
								</div>								
                                <p style="margin: 0 0 10px 11px;">Problem in sending code <a href=""> Send Code again !</a></p>
                                <div class="f1-buttons">
									<button id="confirmCode" type="button" class="btn btn-next continue" >Confirm Code</button>
                                     
                                </div>								
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label  class="sr-only" for="f1-password">Password</label>
                                    <input type="password" name="f1-password" placeholder="Password..." class="f1-password form-control" id="f1-password">
                                    <p id="PassError" class="error" ></p>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-repeat-password">Repeat password</label>
                                    <input  type="password" name="f1-repeat-password" placeholder="Repeat password..." class="f1-repeat-password form-control" id="f1-repeat-password">
                                    <p id="repeatPassError" class="error" ></p>
                                </div>
                                <div class="f1-buttons">
									<button type="button" class="btn btn-next continue" id="confirmPassword">Next</button>
                                </div>
                            </fieldset>
							
							 
							<fieldset>
                    		    <h4>Operation Done Succefully</h4>
                                <p> your password Changed Succefully, try to login with new passwored </p>
                    			
								 <div class="f1-buttons">
                                    <button type="submit" class="btn btn-submit continue continue-next" id="complate">Login</button>
								
                                </div>
                            </fieldset>
							
                    	</form>
						
                    </div>
                </div>    
            </div>
        </div>
        <!-- Javascript -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
        <script src="assets/js/reset.js"></script>		
    </body>

</html>
